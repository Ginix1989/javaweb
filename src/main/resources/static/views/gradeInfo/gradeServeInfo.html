<div class="row" >
    <div class="col-md-6 col-lg-11">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">服务评分</div>
            <div class="panel-body">
                <!--Table-->
                <!--<button  class="btn btn-success " style="margin-bottom: 10px"  ng-click="addServeInfo()">新增</button>-->
                <table class="table table-striped table-hover table-bordered text-center">
                    <thead>
                    <tr class="text-primary">
                        <td><STRONG>编号</STRONG></td>
                        <td><STRONG> 服务名称</STRONG></td>
                        <td><STRONG>预约时间</STRONG></td>
                        <td><STRONG>评分</STRONG></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="serveInfo in parentUseServeInfoList">
                        <td  class="text " ng-model="serveInfo.id" ng-bind="$index+1"></td>
                        <td ng-model="serveInfo.serverItemInfo">{{serveInfo.serverItemInfo}}</td>
                        <td ng-model="serveInfo.orderdateTime">{{serveInfo.orderdateTime}}</td>
                        <td>
                            <button  class="btn  btn-danger" ng-if="serveInfo.grade!=-1 " disabled>已评分</button>
                            <button  class="btn  btn-danger" ng-click="gradeServeInfo(serveInfo)"  ng-if="serveInfo.grade==-1 ">评分</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页-->
                <nav aria-label="Page navigation text-center" class="text-center">
                    <nav aria-label="Page navigation text-center" class="text-center">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </nav>
            </div>
        </div>
    </div>


</div>
