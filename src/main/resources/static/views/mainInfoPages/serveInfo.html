<div class="row" >
    <div class="col-md-6 col-lg-11">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">服务信息</div>
            <div class="panel-body">
                <!--Table-->
                <button  class="btn btn-success " style="margin-bottom: 10px"  ng-click="addServeInfo()" ng-if="parentAuthor.serveinfoAddShow == true">新增 </button>
                <!--搜索-->
                <div class="input-group search-bar">
                    <input type="text" class="form-control form_datetime"ng-model="serveType" placeholder="请输入服务类型" >
                    <!--一行-->
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"  ng-click="getServeInfoByServeType()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button></span>

                </div>

                <table class="table table-striped table-hover table-bordered text-center">
                    <thead>
                    <tr class="text-primary">
                        <td><STRONG>编号</STRONG></td>
                        <td><STRONG> 服务类型</STRONG></td>
                        <td><STRONG>预约操作</STRONG></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="serveInfo in serveInfoList">
                        <td  class="text " ng-model="serveInfo.id" ng-bind="$index+1"></td>
                        <td ng-model="serveInfo.serverItemInfo">{{serveInfo.serverItemInfo}}</td>

                        <td>
                            <button  class="btn btn-success" ng-if="parentAuthor.serveinfoOrderShow==true" ng-click="orderServe(serveInfo.id)">预约</button>
                            <button  class="btn  btn-danger"  ng-if="parentAuthor.serveinfoDeleteShow == true " ng-click="deleteServeInfoItem(serveInfo.id)" >删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页-->
                <nav aria-label="Page navigation text-center" class="text-center">
                    <nav aria-label="Page navigation text-center" class="text-center">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </nav>
            </div>
        </div>
    </div>


</div>
