<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">管理员信息</div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-bordered text-center">
                <tr>
                    <td>姓名：<input class="text text-primary" ng-model="addVillageStaffInfo.staffName" placeholder="请输入姓名" required></td>
                </tr>

                <tr>
                    <td>登录名：<input class="text text-primary" ng-model="addVillageStaffInfo.loginName" placeholder="请输入登录名" required></td>
                </tr>
                <tr>
                    <td>性别：<input class="text text-primary" ng-model="addVillageStaffInfo.gender" placeholder="请输入性别" required></td>
                </tr>
                <tr>
                    <td>密码：<input  type="password" class="text text-primary" ng-model="addVillageStaffInfo.passWord" placeholder="请输入密码" required></td>
                </tr>
                <tr>
                    <td> <button class= "btn btn-success" ng-click="ok()">保存</button>
                        <button class= "btn btn-success" ng-click="cancel()">取消</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
