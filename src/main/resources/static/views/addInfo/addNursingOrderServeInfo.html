<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">预定护理服务时间</div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-bordered ">
                <tr>
                    <td><div class="input-append date form_datetime">
                        <input size="16" type="text" value="" ng-model="serveTimeInfo" name="startTime" readonly >
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div></td>
                </tr>
                <tr>
                    <td> <button class= "btn btn-success" ng-click="ok()">新增</button>
                        <button class= "btn btn-success" ng-click="cancel()">取消</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
<script>

    $(".form_datetime").datepicker({
        format: "yyyy-mm-dd", //显示日期格式
        autoclose: true,
        minView: "month",//只选择到天自动关闭
        language: 'zh-CN',
    });

</script>
