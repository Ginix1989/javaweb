<div class="row">
    <div class="col-lg-12  ">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">服务评分</div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-bordered text-center">
                <tr>
                    <td>评分:<input class="text text-primary" ng-model="parentUseServeInfoModal.grade" placeholder="请输入评分信息" required></td>
                </tr>
                <tr>
                    <td>意见:<input class="text text-primary" ng-model="parentUseServeInfoModal.note" placeholder="请输入服务意见" ></td>
                </tr>

                <tr>
                    <td> <button class= "btn btn-success" ng-click="ok()">评分</button>
                        <button class= "btn btn-success" ng-click="cancel()">取消</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
