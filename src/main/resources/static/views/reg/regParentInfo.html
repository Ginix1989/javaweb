<!-- 老人信息展示 新增 删除 查询-->
<div class="row  ">
    <div class="col-md-6 col-lg-11">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">老人信息</div>
            <div class="panel-body">
                <button  class="btn btn-success " style="margin-bottom: 10px"  ng-click="addparentInfo()">新增</button>
                <table class="table table-striped table-hover table-bordered text-center">
                    <tr>
                        <td>编号</td>
                        <td>姓名</td>
                        <td>登录名</td>
                        <td>性别</td>
                        <td>身份证</td>
                        <td>编辑</td>
                        <td>审核</td>
                    </tr>
                    <tr ng-repeat="parentInfo in parentInfoList">
                        <td  class="text " ng-model="parentInfo.parentId" ng-bind="$index+1"></td>
                        <td ng-model="parentInfo.generalName">{{parentInfo.generalName}}</td>
                        <td ng-model="parentInfo.userName">{{parentInfo.userName}}</td>
                        <td ng-model="parentInfo.gender">{{parentInfo.gender}}</td>
                        <td ng-model="parentInfo.identityCard">{{parentInfo.identityCard}}</td>
                        <td>
                            <button  class="btn btn-success"  ng-click="editParentInfo(parentInfo)">编辑</button>
                            <button  class="btn  btn-danger" ng-click="deleteParentInfo(parentInfo.parentId)" >删除</button>
                        </td>
                        <td>
                            <button  class="btn  btn-danger" ng-if="parentInfo.isAccess==1 " disabled>已审核</button>
                            <button  class="btn  btn-danger" ng-click="isAccess(parentInfo)"  ng-if="parentInfo.isAccess==0 ">审核</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
