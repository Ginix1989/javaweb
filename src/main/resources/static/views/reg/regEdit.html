<div class="row "  >
    <div class="col-sm-3 col-sm-offset-4 ">
        <input hidden value="parentInfo.parentId">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="用于登录系统" ng-model="parentInfo.userName" disabled/>
        </div>
        <div class="form-group">
            <label for="generalName">姓名</label>
            <input type="text" class="form-control" id="generalName" name="generalName" placeholder="真实姓名" ng-model="parentInfo.generalName" disabled/>
        </div>
        <div class="form-group">
            <label for="identityCard">身份证</label>
            <input type="text" class="form-control" id="identityCard" name="identityCard" placeholder="身份证" ng-model="parentInfo.identityCard"  disabled/>
        </div>
        <div class="form-group">
            <label for="passWord">密码</label>
            <input type="password" class="form-control" id="passWord" name="passWord" placeholder="密码" ng-model="parentInfo.passWord"/>
        </div>

        <div class="form-group">
            <label for="gender">性别</label>
            <input type="text" class="form-control" id="gender" name="gender" placeholder="性别" ng-model="parentInfo.gender"/>
        </div>

        <div class="form-group">
            <label for="phoneNum">电话</label>
            <input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="电话" ng-model="parentInfo.phoneNum"/>
        </div>
        <div class="form-group">
            <label for="AddressInfo">地址</label>
            <input type="text" class="form-control" id="addressInfo" name="addressInfo" placeholder="地址" ng-model="parentInfo.addressInfo" />
        </div>
        <button type="submit" class="btn btn-default" ng-click="saveParentInfo(parentInfo.parentId)">修改</button>
    </div>
