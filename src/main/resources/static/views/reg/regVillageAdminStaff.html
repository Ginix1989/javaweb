<!-- 员工信息展示 新增 删除 查询-->
<div class="row  ">
    <div class="col-md-6 col-lg-11">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">小区管理员信息</div>
            <div class="panel-body">
                <button  class="btn btn-success " style="margin-bottom: 10px"  ng-click="addVillageAdminStaff()">新增</button>
                <table class="table table-striped table-hover table-bordered text-center">
                    <tr>
                        <td>编号</td>
                        <td>姓名</td>
                        <td>登录名</td>
                        <td>性别</td>
                        <td>编辑</td>
                    </tr>
                    <tr ng-repeat="village in villageAdminStaffList">
                        <td  class="text " ng-model="village.id" ng-bind="$index+1"></td>
                        <td ng-model="village.adminstaffName">{{village.adminstaffName}}</td>
                        <td ng-model="village.loginName">{{village.loginName}}</td>
                        <td ng-model="village.gender">{{village.gender}}</td>
                        <td>
                            <button  class="btn btn-success"  ng-click="editVillageAdminStaff(village)">编辑</button>
                            <button  class="btn  btn-danger" ng-click="deleteVillageAdminStaff(village.id)" >删除</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
